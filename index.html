<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Weather App">
    <meta property="og:site_name" content="Weather App">
    <meta property="og:url" content="https://sz-dev-weather-app.vercel.app" />
    <meta property="og:description"
        content="Aplicacion para consultar el clima de cualquier ciudad. Aporta datos de tempuratura, viento y humedad con una interfaz agradable.">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="[url=https://postimg.cc/PppZnkbH][img]https://i.postimg.cc/PppZnkbH/logo-confondo.jpg[/img][/url]">
    <title>Weather App</title>
    <!-- logo -->
    <link rel="icon" href="./assets/logo.png" type="imagen-logo/png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ingresa el nombre de la ciudad" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="weather">
            <img src="./assets/rain.svg" class="weather-icon">
            <h1 class="temp">22°</h1>
            <h2 class="city" id="city">Tucumán</h2>
            <div class="details">
                <div class="col1">
                    <img src="./assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="./assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
